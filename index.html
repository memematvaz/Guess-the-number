<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adivina el numero</title>
  <link rel="stylesheet" href="./main.css"
  />
</head>

<body>
  <div class="wrapper">
    <div class="container">
         <h1 class="title">Adivina el número</h1>

        <div class="form" id="form">
            <label for="introduce-number"></label>
            <input type="number" name="number" id="input-number" class="input-number">
            <button id="button" class="button" type="button">Click para probar</button>
        </div>
        <p>Pista: <span class="track" id="track"> Introduce tu número y dale al click.</span>
        </p>
        <p>Número de intentos: <span class="attemps" id="attemps">0</span>
        </p>
    </div>
</div>
  <script src="./js/main.js"></script>
</body>

</html>
