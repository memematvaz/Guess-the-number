<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adivina el numero</title>
</head>

<body>
  <div class="wrapper">

    <h1>Adivina el número</h1>

    <div class="form" id="form">
      <label for="introduce-number">Introduce aquí tu número</label>
      <input type="number" name="number" id="input-number">
      <button id="button" class="button" type="button">Prueba</button>
    </div>

    <p >Pista: <span class="track" id="track"> Introduce tu número y dale a prueba.</span></p>
    <p>Número de intentos: <span class="attemps" id="attemps">0</span></p>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
